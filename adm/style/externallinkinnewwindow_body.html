<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_EXTLINKNEWWIN_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_SETTINGS}</legend>
		<dl>
			<dt><label for="martin_extlinknewwin_enable_ucp1">{L_ACP_EXTLINKNEWWIN_UCP}{L_COLON}</label><br /><span>{L_ACP_EXTLINKNEWWIN_UCP_EXPLAIN}</span></dt>
			<dd><label><input type="radio" name="martin_extlinknewwin_enable_ucp" id="martin_extlinknewwin_enable_ucp1" value="1" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_UCP == 1 --> checked="checked"<!-- ENDIF--> /> {L_YES}</label>
				<label><input type="radio" name="martin_extlinknewwin_enable_ucp" id="martin_extlinknewwin_enable_ucp2" value="0" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_UCP == 0 --> checked="checked"<!-- ENDIF--> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="martin_extlinknewwin_enable_user1">{L_ACP_EXTLINKNEWWIN_USER}{L_COLON}</label><br /><span>{L_ACP_EXTLINKNEWWIN_USER_EXPLAIN}</span></dt>
			<dd><label><input type="radio" name="martin_extlinknewwin_enable_user" id="martin_extlinknewwin_enable_user1" value="1" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_USER == 1 --> checked="checked"<!-- ENDIF--> /> {L_YES}</label>
				<label><input type="radio" name="martin_extlinknewwin_enable_user" id="martin_extlinknewwin_enable_user2" value="0" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_USER == 0 --> checked="checked"<!-- ENDIF--> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="martin_extlinknewwin_enable_guests1">{L_ACP_EXTLINKNEWWIN_GUESTS}{L_COLON}</label><br /><span>{L_ACP_EXTLINKNEWWIN_GUESTS_EXPLAIN}</span></dt>
			<dd><label><input type="radio" name="martin_extlinknewwin_enable_guests" id="martin_extlinknewwin_enable_guests1" value="1" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_GUESTS == 1 --> checked="checked"<!-- ENDIF--> /> {L_YES}</label>
				<label><input type="radio" name="martin_extlinknewwin_enable_guests" id="martin_extlinknewwin_enable_guests2" value="0" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_GUESTS == 0 --> checked="checked"<!-- ENDIF--> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="martin_extlinknewwin_enable_bots1">{L_ACP_EXTLINKNEWWIN_BOTS}{L_COLON}</label><br /><span>{L_ACP_EXTLINKNEWWIN_BOTS_EXPLAIN}</span></dt>
			<dd><label><input type="radio" name="martin_extlinknewwin_enable_bots" id="martin_extlinknewwin_enable_bots1" value="1" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_BOTS == 1 --> checked="checked"<!-- ENDIF--> /> {L_YES}</label>
				<label><input type="radio" name="martin_extlinknewwin_enable_bots" id="martin_extlinknewwin_enable_bots2" value="0" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_BOTS == 0 --> checked="checked"<!-- ENDIF--> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="martin_extlinknewwin_add_ref1">{L_ACP_EXTLINKNEWWIN_ADDREF}{L_COLON}</label><br /><span>{L_ACP_EXTLINKNEWWIN_ADDREF_EXPLAIN}</span></dt>
			<dd><label><input type="radio" name="martin_extlinknewwin_add_ref" id="martin_extlinknewwin_add_ref1" value="1" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_ADDREF == 1 --> checked="checked"<!-- ENDIF--> /> {L_YES}</label>
				<label><input type="radio" name="martin_extlinknewwin_add_ref" id="martin_extlinknewwin_add_ref2" value="0" class="radio"<!-- IF MARTIN_EXTLINKNEWWIN_ADDREF == 0 --> checked="checked"<!-- ENDIF--> /> {L_NO}</label></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
